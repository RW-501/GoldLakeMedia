<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Lake Media</title>
    <style>
        body {
            background-color: black;
            color: silver;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            letter-spacing: 2px;
        }
        .media-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .media-item {
            margin: 10px;
            width: 300px;
            height: 200px;
            position: relative;
        }
        img, video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid silver;
        }
        footer {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Gold Lake Media</header>
    <section class="media-gallery" id="media-gallery">
        <!-- Media will be injected here -->
    </section>
    <footer>
        <!-- Social Media Links will go here -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mediaGallery = document.getElementById('media-gallery');

            // Fetch JSON data
            fetch('projects.json') // Assuming your JSON is located at this path
                .then(response => response.json())
                .then(data => {
                    data.projects.forEach(project => {
                        const mediaItem = document.createElement('div');
                        mediaItem.classList.add('media-item');

                        if (project.type === 'image') {
                            const img = document.createElement('img');
                            img.src = project.url;
                            img.alt = project.title;
                            mediaItem.appendChild(img);
                        } else if (project.type === 'video') {
                            const video = document.createElement('video');
                            video.src = project.url;
                            video.controls = true;
                            mediaItem.appendChild(video);
                        }

                        mediaGallery.appendChild(mediaItem);
                    });
                })
                .catch(error => console.error('Error fetching media:', error));
        });
    </script>
</body>
</html>
